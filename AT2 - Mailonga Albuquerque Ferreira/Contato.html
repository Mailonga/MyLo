      <h1> Envie a Sua Sugestão</h1>
       
        <div class="container">
          <form>
            <div class="form-row">
              <div class="col">
                <label for="assunto">Assunto:</label>
                 <input type="text" class="form-control" id="assunto" name="assunto" placeholder="Informe seu Assunto" required>
              </div>
            </div>
            <div class="form-row">
              <div class="col">
                <label for="nome">Nome:</label>
                <input type="text" class="form-control" id="nome" placeholder="Nome">
              </div>
              <div class="col">
                <label for="sobrenome">Sobrenome:</label>
                <input type="text" class="form-control" id="sobrenome" placeholder="Sobrenome">
              </div>
            </div>
            <div class="form-row">
              <div class="col">
                <label for="inputEmail4">Email</label>
                <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
              </div>
            </div>
            <div class="form-group">
              <label for="exampleFormControlTextarea1">Sugestão</label>
              <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
            <div class="form-row align-items-center">
              <div class="col-sm-3 my-1">
                <label class="sr-only" for="inlineFormInputName">Nome</label>
                <input type="text" class="form-control" id="inlineFormInputName" placeholder="Apelido">
              </div>
              <div class="col-sm-3 my-1">
                <label class="sr-only" for="inlineFormInputGroupUsername">Usuário</label>
                <div class="input-group">
                  <div class="input-group-prepend">
                    <div class="input-group-text">@</div>
                  </div>
                  <input type="text" class="form-control" id="inlineFormInputGroupUsername" placeholder="Usuário">
                </div>
              </div>
              <div class="col-auto my-1">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="autoSizingCheck2">
                  <label class="form-check-label" for="autoSizingCheck2">
                    Lembrar de mim
                  </label>
                </div>
              </div>
              <div class="col-auto my-1">
                <button type="submit" class="btn btn-primary">Enviar</button>
              </div>
            </div>
          </form>
