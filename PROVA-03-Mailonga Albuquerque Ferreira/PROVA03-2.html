<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="../PROVA-03-Mailonga Albuquerque Ferreira/PROVA03.css">

    <title>Curriculo</title>
</head>
<body>
     <h1 class="container">Currículo</h1>
    <form class="row g-3">
        <div class="container">
          <div class="col-md-6">
            <label for="nome" class="form-label"><strong>Nome</strong> </label>
            <input type="text" class="form-control" id="nome"> <br>
          </div>
          <div class="col-md-6">
            <label for="email" class="form-label"><strong>E-mail</strong></label>
            <input type="email" class="form-control" id="email"><br>
          </div>
          <div class=" col-md-4">
            <label for="celular" class="form-label"><strong>Celular</strong></label>
            <input type="tel" class="form-control" id="celular"> 
          </div>
          <div class="col-md-4">
            <label for="nasc" class="form-label"><strong>Data de Nascimento</strong></label>
            <input type="date" class="form-control" id="nasc">
          </div>
        <br>
          <div class="col-md-6">
            <label for="voce" class="form-label"><strong>Sobre Você</strong></label>
            <textarea class="form-control" id="voce" rows="3" placeholder="Descrição Pessoal"></textarea><br>
          </div>>
          <div class="col-md-6">
            <label for="linkedin" class="form-label"><strong>Linkedin</strong></label>
            <input type="text" class="form-control" id="linkedin"></input>
          </div>
          <div class="col-md-6">
            <label for="git" class="form-label"><strong>Github</strong></label>
            <input type="text" class="form-control" id="git"></input> <br>
          </div>
          <div class="col-md-3">
            <label for="real" class="form-label"><strong>Pretenção Salarial</strong></label>
            <input type="number" class="form-control" id="real"></input> <br>
          </div>
          <button type="submit" class="btn m-md-3 btn-primary" onclick="function verification()">Buscar</button>
        </div>
      </form>


    <script src="../PROVA-03-Mailonga Albuquerque Ferreira/PROVA03.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
